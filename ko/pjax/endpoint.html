<div id="content" class="endpoint-content"><div id="page_info" style="display:none"><div id="content_class">endpoint-content</div></div><div class="container"> <div class="endpoint-config static_full"><h1>API 종점 교체</h1><div class="gr-padding-10"><form id="frm_endpoint"><fieldset><legend>상세정보</legend><div class="gr-row form-row center-text-m  "><div class="gr-4 gr-12-m undefined"><label for="server_url">서버</label></div><div class="gr-8 gr-12-m "><input type="text" id="server_url" maxLength="30"/><p class="hint no-margin">예 frontend.binaryws.com</p></div></div><div class="gr-row form-row center-text-m  "><div class="gr-4 gr-12-m undefined"><label for="app_id">OAuth App ID</label></div><div class="gr-8 gr-12-m "><input type="text" id="app_id" maxLength="5"/><p class="hint no-margin">귀하께서는 인증을 위해 다른 OAuth 서버를 사용하기 이전에 등록 및 App ID를 가지셔야 합니다. 더 많은 정보를 위해서는 https://developers.binary.com/ 상에서 OAuth 상세정보를 참조바랍니다.</p></div></div></fieldset><div class="center-text"><button class="button" id="new_endpoint" type="submit">제출하세요</button><a class="button" id="reset_endpoint"><span class="button">본래의 세팅으로 재설정하세요</span></a></div></form></div></div> </div></div>
